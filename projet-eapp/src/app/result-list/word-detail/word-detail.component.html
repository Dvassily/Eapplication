<mat-expansion-panel *ngIf="terms" hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{title}}
    </mat-panel-title>

  </mat-expansion-panel-header>

  <div class="d-flex justify-content-end">
    <div class="ml-auto">
      <p>Pertinence</p>
      <mat-slider [(ngModel)]="domainTermsWeight" thumbLabel tickInterval="1" [displayWith]="formatLabel"
                  min="0" [max]="getTermMaxWeight"></mat-slider>
    </div>
  </div>

  <span class="" *ngFor="let term of terms">
        <span class="badge badge-secondary m-1" 
        [ngClass]="getTermColor(term)" *ngIf="term.weight > domainTermsWeight">{{term.name }}</span>
      </span>
</mat-expansion-panel>
