<section *ngIf="data">
  <section *ngIf="mustDisplayCategories()">
    <h2> Résultats pour : {{ data.term }}</h2>
    <button *ngFor="let property of data.query.properties">
      {{ property }}
    </button>
  </section>
  <section *ngIf="! mustDisplayCategories()">
    <h2> Définitions pour : {{ data.term }}</h2>
    <section class="term-definition">
      <ul>
        <li *ngFor="let definition of definitions()">
          {{ definition }}
        </li>
      </ul>
    </section>
  </section>
</section>
