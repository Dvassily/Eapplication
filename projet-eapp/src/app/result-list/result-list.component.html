<div class="container">
  <mat-card *ngIf="data">

    <h2> Definitions </h2>
    <p [innerHTML]="getDefinitions()">

    </p>


    <mat-divider></mat-divider>

    <h2 class="my-4"> Plus d'information a propos du mot </h2>

    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Associations
        </mat-panel-title>

      </mat-expansion-panel-header>
      <p>
         <span class="badge badge-secondary m-1" *ngFor="let association of data.associations">
         {{association.name}}
      </span>
      </p>
    </mat-expansion-panel>


    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Domain Terms
        </mat-panel-title>

      </mat-expansion-panel-header>
      <p>
        <span class="badge badge-secondary m-1" *ngFor="let term of data.domainTerms">
        {{term.name }}
      </span>
      </p>
    </mat-expansion-panel>

    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Parts
        </mat-panel-title>

      </mat-expansion-panel-header>
      <p>
         <span class="badge badge-secondary m-1" *ngFor="let part of data.parts">
          {{part.name}}
      </span>
      </p>
    </mat-expansion-panel>


  </mat-card>
</div>
